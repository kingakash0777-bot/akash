<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Store - E-commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">MyStore ðŸ›’</div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search for products..." />
      <button>Search</button>
    </div>
    <div class="nav-links">
      <a href="#">Account</a>
      <a href="#">Orders</a>
      <a href="#" id="cart-btn">Cart (<span id="cart-count">0</span>)</a>
    </div>
  </header>

  <!-- Product Grid -->
  <section class="product-grid">
    <!-- Headphones -->
    <div class="product">
      <img src="https://images.unsplash.com/photo-1511376777868-611b54f68947?auto=format&fit=crop&w=600&q=80" alt="Wireless Headphones" />
      <h3>Wireless Headphones</h3>
      <p>$49.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Smart Watch -->
    <div class="product">
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=600&q=80" alt="Laptop" />


      <h3>Smart Watch</h3>
      <p>$79.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Bluetooth Speaker -->
    <div class="product">
      <img src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?auto=format&fit=crop&w=600&q=80" alt="Smart Watch" />

      <h3>Bluetooth Speaker</h3>
      <p>$39.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Gaming Mouse -->
    <div class="product">
        <img src="https://images.unsplash.com/photo-1511376777868-611b54f68947?auto=format&fit=crop&w=600&q=80" alt="Wireless Headphones" />
      <h3>Gaming Mouse</h3>
      <p>$29.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Laptop Backpack -->
    <div class="product">
      <img src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?auto=format&fit=crop&w=600&q=80" alt="Laptop and coffee" />

      <h3>Laptop Backpack</h3>
      <p>$59.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
